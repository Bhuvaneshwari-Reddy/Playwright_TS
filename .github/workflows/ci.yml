name: Playwright Cucumber Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    environment: dev
    # Set environment variables (from GitHub Actions environment variables in the "dev" environment)
    env:
      LOGIN_URL: ${{ vars.LOGIN_URL }}
      INVENTORY_URL: ${{ vars.INVENTORY_URL }}
      ABOUT_PAGE_URL: ${{ vars.ABOUT_PAGE_URL }}
      TWITTER_URL: ${{ vars.TWITTER_URL }}
      FACEBOOK_URL: ${{ vars.FACEBOOK_URL }}
      LINKEDIN_URL: ${{ vars.LINKEDIN_URL }}

    steps:
      # Checkout the code
      - uses: actions/checkout@v3

      # Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # Install Xvfb for virtual display
      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      # Debug Environment Variables (optional for troubleshooting)
      - name: Debug Environment Variables
        run: |
          echo "LOGIN_URL=${{ vars.LOGIN_URL }}"
          echo "INVENTORY_URL=${{ vars.INVENTORY_URL }}"
          echo "ABOUT_PAGE_URL=${{ vars.ABOUT_PAGE_URL }}"
          echo "TWITTER_URL=${{ vars.TWITTER_URL }}"
          echo "FACEBOOK_URL=${{ vars.FACEBOOK_URL }}"
          echo "LINKEDIN_URL=${{ vars.LINKEDIN_URL }}"

      # Run the tests using xvfb-run
      - name: Run Cucumber Tests with Xvfb
        run: xvfb-run npm run test
